<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>
  <script>
    // Correct way to change the content of the div
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "<p>This text will show correctly.</p>";
  </script>
</body>
</html>
